	<div id="accordion-design">
		<div class="group">
			<h3 class="home"><span class="columnName columnNameDesign"><span>LOGO</span></span> <span
					class="arrowRight icon"></span></h3>
		</div>
		<div class="group">
			<h3 class="gallery"><span class="columnName columnNameDesign"><span>导航</span></span> <span

		<div class="group">

<script type="text/javascript" src="__JS__/ModalResetting.js"></script>
<script>
	$(function() {
		$("#accordion-design")
			.accordion({
				header: "> div > h3",
				heightStyle: "content",
				icons: null,
			});
		$("h3").click(function() {
			var content = $(".content").children(".design").attr("class");
			var arrowNumber = $(this).parent(".group").index();
			if (arrowNumber == 0) {
				$(".side").load('designNavDesignLogo.html', function() {
					$(".designNavDesignLogo").animate({
						left: '0',
					});
					$(".designNavDesignLogo").css('height', height - 120 + "px");
				});
			};
			if (arrowNumber == 1) {
				$(".side").load('designNavDesignNav.html', function() {
					$(".designNavDesignNav").animate({
						left: '0',
					});
					$(".designNavDesignNav").css('height', height - 120 + "px");
				});
			};
/*			if (arrowNumber == 2) {
				$(".design").fadeOut(400);
				clearContent();
				$(".content").load('designBlog.html', function() {
					$(".designBlog").fadeIn(0);
					$(".designNavModal").fadeIn(400);
					$(".designNavMenu").animate({
						left: '200px',
					}, 400);
				});
			};*/
			$("#accordion-design").accordion("option", "active", arrowNumber);
		});
	});
</script>
